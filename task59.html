<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                 var str=""
        for(i=1;i<=5;i++){
            if (i==5) {
                for(k=0;k<=4;k++){
                str+=String.fromCharCode(65+k)
                    if(k==4){
                       for(s=3;s>=0;s--){
                            str+=String.fromCharCode(65+s)
                        }
                    }
                    
                }
                 
            }
           else{
            for(j=0;j<i;j++){
                str+=String.fromCharCode(65+j);
                }
               if(j==i){
                for(n=1;n<=9-i*2;n++){
                     str+=" "
                     }
                for(m=i;m>=1;m--){
                      str+=String.fromCharCode(64+m)
                }
               }
              
           }
              str+="\n"   
            }
            console.log(str);

            // op
//  A       A
// AB     BA
// ABC   CBA
// ABCD DCBA
// ABCDEDCBA
    </script>
</body>
</html>
